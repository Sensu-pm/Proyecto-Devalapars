<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <link

    <link rel="stylesheet" href="../Styles/Contactstyle.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row flex-wrap">
        <div id="cajaContactanos">
          <div class="col" id="cajaDeDatos">
            <h1>Contáctanos</h1>
            <div>
              <p class="text-break">
                Cappy fon: +55 011becappy
                <br /><br />
                Email: capybarabooks@dominiocapy.mx
                <br /><br />
                Horarios de atención:
                <br /><br />
                Lunes a viernes <br />
                De 9:00 a 19:00 hrs
                <br /><br />
                Sabados <br />
                De 9:00 a 17:00 hrs
              </p>
            </div>
          </div>
        </div>
        <div id="cajaDatosDeContacto">
          <div class="col">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Nombre</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Telefono</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Correo electrónico</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Mensaje</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput3"
              />
            </div>
            <div class="mb-3 d-flex justify-content-center align-items-center">
              <button class="btn btn-dark" type="submit">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
