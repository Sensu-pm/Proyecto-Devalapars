<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- hoja de estilo -->
    <link rel="stylesheet" href="../Styles/loginstyle.css">
    <!-- Fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row align-items-center">
            <!-- caja de Ingresar -->
            <div class="col-6" id="cajaIngresar">
                <div class="Capylogo">
                <img src="../img/logo-transparente.png" alt="Capylogo" width="130px" >
                </div>
                <h1>Ingresar</h1>
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
                <div class="mb-3 d-flex justify-content-center align-items-center">
                    <button class="btn btn-dark" type="submit">Enviar</button>
                </div>
            </div>
            <!-- caja de crear cuenta -->
            <div class="col-6" id="cajaCrearCuenta">
                    <h1>Crear cuenta</h1>
                    <div>
                        <label class="form-label">Nombre</label>
                        <label class="visually-hidden" for="specificSizeInputName">Nombre</label>
                        <input type="text" class="form-control" id="specificSizeInputName">
                    </div>
                    <div>
                        <label class="form-label">Nombre de usuario</label>
                        <label class="visually-hidden" for="specificSizeInputGroupUsername">Nombre de usuario</label>
                        <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Username">
                    </div>
                    <div>
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                        <div class="mb-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-dark" type="submit">Enviar</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
</html>
