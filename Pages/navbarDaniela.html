<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary" style="background-color: #D9D9D9;">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="/Proyecto-Devalapars/Imgs/logo-transparente.png" alt="Bootstrap" width="50"
                    height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
<!-- . -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="navbar-nav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Quienes somos</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Libros
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Anime</a></li>
                                    <li><a class="dropdown-item" href="#">Terror</a></li>
                                    <li><a class="dropdown-item" href="#">Ciencia Ficción</a></li>
                                    <li><a class="dropdown-item" href="#">Romance</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Otros articulos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Contactanos</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="¿Qué titulo buscas?" aria-label="Search">
                            <button class="btn btn-outline-success" style="background-color: #5CA7A3; color: #F0E9E3;" type="submit">Buscar</button>
                        </form>
                    </div>

                </div>

                <div>
                    <!-- User -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#A18262"
                            class="bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                        </svg>
                        <!-- Carrito de compras -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#A18262"
                            class="bi bi-bag-heart-fill" viewBox="0 0 16 16">
                            <path
                                d="M11.5 4v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5ZM8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1Zm0 6.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z" />
                        </svg>
                </div>
            </div>
        </nav>
    </header>
    <script src="../Assets/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
